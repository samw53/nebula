<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Madalin Stunt Cars 2 - Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #playframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
      padding: 10px 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #fullscreenBtn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <button id="fullscreenBtn">Fullscreen</button>

  <iframe id="playframe" src="https://www.madalingames.com/madalingames/wp-content/uploads/games/webgl/M/MSC2-WEBGL/index.html" allowfullscreen></iframe>

  <script>
    const iframe = document.getElementById('playframe');
    const btn = document.getElementById('fullscreenBtn');

    btn.addEventListener('click', () => {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    });

    // Optional: Press F to go fullscreen
    document.addEventListener('keydown', (e) => {
      if (e.key === 'f' || e.key === 'F') {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        }
      }
    });
  </script>

</body>
</html>
